<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ref App</title>
	
	<script type="text/javascript" charset="utf-8" src="ref_app.js"></script>
	
	<link rel="stylesheet" href="master.css" type="text/css" media="screen" 
		  title="master" >  		  
</head>

<body>
	<table class="mainTable" >
			<tr >
				<td >
					<div id = "awayScoreButton" class="pitchButton" align="center"  >
						<h2 class="awayTeamNameLabel" id="awayTeamNameLabel" ></h2>
						<h2 class="awayTeamScore" id="awayTeamScore">0</h2>
					</div>
				</td>
				<td  >
					<div id = "homeScoreButton" class="pitchButton" align="center"  >
						<h2 class="homeTeamNameLabel" id="homeTeamNameLabel"></h2>
						<h2 class="homeTeamScore" id="homeTeamScore">0</h2>
					</div>
				</td>
		
				<td  >
					<table>
						<tr><td>INNING</td></tr>
						<tr><td id="inningMarker" >Top 1</td></tr>				
						<tr>
							<td><h2 class="statLabel">Outs </h2></td>
							<td><h2 class="statCount" id="outsCount">0</h2></td>
						</tr>
					</table>
				</td>
			</tr>
		
		
			<tr>
				<td  >
					<div class="pitchButton" id="ballButton" align="center" >
						<h2 class="statLabel" >Balls </h2>
						<h2 class="statCount" id="ballsCount">0</h2>
					</div>
				</td>
				<td  >
					<div class="pitchButton" id="strikeButton" align="center" >
						<h2 class="statLabel">Strike </h2>
						<h2 class="statCount" id="strikesCount">0</h2>
					</div>
				</td>
				<td >
					<div class="pitchButton" id="foulButton" align="center" >
						<h2 class="statLabel">Fouls </h2>
						<h2 class="statCount" id="foulsCount">0</h2>
					</div>
				</td>
			</tr>
			<tr >
				<td colspan="3" align="center">
					<table><tr>
							<td><div class="safeButton" type="button" id="runnerSafeButton" align="center" ><h2>Kicker Safe</h2></div></td>	
							<td><div class="outButton" type="button" id="runnerOutButton" align="center" ><h2>Kicker Out</h2></div></td>
					</tr></table>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<div class="undoButton" type="button" id="undoButton" width = "100%" ><h2>UNDO</h2></div>
				</td>
			</tr>
	</table>     
	
	<div id="modalPage" align="center" >
    <div class="modalBackground"></div>
    
	    <table class="modalContainer">
	    	<tr align="center">
		       <td colspan="3"><h3 class="teamInput" >Set Team Names</h3></td>
			</tr>
		    <tr>
		       <td><h3 class="teamInput">Away Team: </h3></td><td colspan="2"><input id="awayTeamInput" type="text"></td>
			</tr>
			<tr>
		       <td><h3 class="teamInput">Home Team: </h3></td><td colspan="2"><input id="homeTeamInput" type="text"></td>
			</tr>
			<tr align="right">
		       <td colspan="3"><input type="button" id="modalDoneButton" value="Done"></td>
			</tr>
		</table>
	</div>    
</body>
</html>
